version: '3'
services:
  portainer:
    build: images/portainer/
    image: localhost:5000/sample01_portainer
    volumes: ['portainer:/data', '/var/run/docker.sock:/var/run/docker.sock']
    ports: ['9000:9000']
    networks: {net: null}
    restart: on-failure
volumes: {portainer: null}
networks: {net: null}
